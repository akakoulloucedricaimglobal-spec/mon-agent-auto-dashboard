<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Revenue Tracker Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Revenue Tracker</h1>
    <div class="input-section">
      <input type="text" id="description" placeholder="Description" />
      <input type="number" id="amount" placeholder="Amount (FCFA)" />
      <button onclick="addRevenue()">Add</button>
    </div>

    <table id="revenue-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Description</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="summary">
      <strong>Total:</strong> <span id="total">0</span> FCFA
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
