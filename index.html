<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mon Tableau de Bord des Revenus</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ’° Mon Tableau de Bord des Revenus</h1>
    <p>Bienvenue sur votre espace de suivi financier.</p>

    <div class="input-section">
      <input type="text" id="description" placeholder="Description" />
      <input type="number" id="montant" placeholder="Montant (FCFA)" />
      <button onclick="ajouterRevenu()">Ajouter</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Description</th>
          <th>Montant</th>
        </tr>
      </thead>
      <tbody id="revenu-table-body"></tbody>
    </table>

    <h2 class="summary">Total : <span id="total">0 FCFA</span></h2>
  </div>

  <script src="script.js"></script>
</body>
</html>
