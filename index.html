<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tableau de Bord des Revenus</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ðŸ’° Mon Tableau de Bord des Revenus</h1>
  <p>Bienvenue sur votre espace de suivi financier.</p>

  <form onsubmit="event.preventDefault(); addRevenue();">
    <input type="text" id="description" placeholder="Description" required />
    <input type="number" id="amount" placeholder="Montant (FCFA)" required />
    <button type="submit">Ajouter</button>
  </form>

  <table id="revenue-table" border="1" cellpadding="8">
    <thead>
      <tr>
        <th>Date</th>
        <th>Description</th>
        <th>Montant</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Total : <span id="total">0</span> FCFA</h2>

  <script src="script.js"></script>
</body>
</html>
